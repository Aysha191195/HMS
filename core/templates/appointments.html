{% extends 'base.html' %}{% block content %}<h2>Appointments <a class="btn btn-sm btn-success float-end" href="/appointments/add/">Add</a></h2>
<table class="table table-striped"><tr><th>ID</th><th>Patient</th><th>Doctor</th><th>Date</th><th>Time</th><th>Status</th><th>Actions</th></tr>
{% for a in appointments %}<tr><td>{{ a.id }}</td><td>{{ a.patient.name }}</td><td>{{ a.doctor.name }}</td><td>{{ a.date }}</td><td>{{ a.time }}</td><td>{{ a.status }}</td>
<td><a class='btn btn-sm btn-warning' href='/appointments/edit/{{ a.id }}/'>Edit</a> <a class='btn btn-sm btn-danger' href='/appointments/delete/{{ a.id }}/'>Delete</a></td></tr>{% endfor %}</table>{% endblock %}
